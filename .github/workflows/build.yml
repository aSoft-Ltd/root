        with:
          submodules: true
      - id: step-1
        uses: actions/setup-java@v3
        with:
          java-version: 18
          distribution: corretto
      - id: step-2
        working-directory: viewmodel
        run: chmod +x ./gradlew
      - id: step-3
        uses: gradle/gradle-build-action@v2
        with:
