name: Build Libs

on:
  push:
    branches:
      - 'dev'

jobs:
  "live":
    runs-on: "macos-latest"
    steps:
      - id: step-0
        uses: actions/checkout@v3
        with:
          submodules: true
      - id: step-1
        uses: actions/setup-java@v3
        with:
          java-version: 18
          distribution: corretto
      - id: step-2
        working-directory: live
        run: chmod +x ./gradlew
      - id: step-3
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          build-root-directory: ./live
  "viewmodel":
    runs-on: "macos-latest"
